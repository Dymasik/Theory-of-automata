<div class="container">
    <div class="row">
        <app-automata-builder (automata)="onAutomata($event)"></app-automata-builder>
    </div>
    <div class="row" *ngIf="!!(xAutomat)">
        <h2>Х автомат</h2>
        <app-automata [automata]="xAutomat"></app-automata>
    </div>
    <div class="row" *ngIf="!!(minAutomat)">
        <h2>Мінімізований автомат</h2>
        <app-automata [automata]="minAutomat"></app-automata>
    </div>
</div>
